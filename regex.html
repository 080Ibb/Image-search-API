<head>

<body>
    <!-- REGEX = Regular expression
    [] = matches for single characters
    {} = allows you to input minimum and maximum number of characters
    + = REPRESENTS ONE OR MORE OR A PARTICULAR CHARACTER {1,} -->

<hr>
<div class="m-5 shadow-sm col-10 mx-auto border rounded-3 p-4">
    <h4 class="text-center text-primary m-0">A Simple Nigeria Number Testing App</h4>
    <hr>
    <input class="form-control mb-3" type="text" name="" id="email" placeholder="Email">
    <button onclick="testRegex()" class="btn btn-warning form-control">Test</button>
    <hr>
    <input class=" form-control mb-3" type="text" name="" id="telecomNumbers"
    placeholder="Phone-No">
    <button onclick="testTelecomNumbersRegex()" class="btn btn-warning form-control">Test</button>
</div>

<!-- <div id="display"></div> -->

    <script>
        let array = [];
        let string = "";
        let regex = /adedayo/;

        // display.innerHTML = regex.test('adedyo');

        const emailRegex = /[^a,A][a-zA-Z][\w]+[@][a-z]+[.][a-z]{2,3}([.][a-z]{2})?/;
        
        const testRegex =() =>{
            const email = document.getElementById('email').value;
            // email.match(emailRegex)
            if (emailRegex.test(email)){
                alert ("This is an email")
            }else{
                alert ("What the fuck are you trying to do?")
            }
         }

const airtelRegex = /[+][2][3][4][\d]{2}[28][\d]{7}/;
const mtnRegex = /[+][2][3][4][\d]{2}[36][\d]{7}/;
const etisalatRegex = /[+][2][3][4][\d]{2}[9][\d]{7}/;
const gloRegex = /[+][2][3][4][\d]{2}[57][\d]{7}/;

         const testTelecomNumbersRegex = ()=>{
            const telecomNumbers = document.getElementById
            ('telecomNumbers').value;
            if (airtelRegex.test(telecomNumbers)){
                alert ("This is an AIRTEL Line")
            }else if (mtnRegex.test(telecomNumbers)){
                alert ("This is an MTN Line")
            }else if (etisalatRegex.test(telecomNumbers)){
                window.alert("This is an ETISALAT Line")
            } else if (gloRegex.test(telecomNumbers)){
                alert ("This is a GLO Line")
            }else {
                alert ('This is not a Nigerian Line')
            }
         }
    </script>
</body>
